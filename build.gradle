buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.60"
    id "com.github.ben-manes.versions" version "0.20.0"
//    id "com.jfrog.bintray" version "1.8.4"
    id "io.gitlab.arturbosch.detekt" version "1.0.0.RC8"
}

ext {
    junit_version = '5.3.0-M1'
}

group 'com.apurebase'
version '1.0.5'

apply plugin: "com.github.ben-manes.versions"
apply plugin: 'kotlin'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'java'
//apply plugin: 'com.jfrog.bintray'

repositories {
    jcenter()
    maven {
        url privateMavenReadUrl
        credentials {
            username 'myMavenRepo'
            password privateMavenPassword
        }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlin:kotlin-reflect"

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junit_version
    testCompile group: 'org.amshove.kluent', name: 'kluent', version: '1.40'
    testCompile "org.jmockit:jmockit:1.41"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:$junit_version"
}

test {
    useJUnitPlatform {
        excludeTags 'slow'
        includeEngines 'junit-jupiter'
    }

    testLogging {
        events "failed"
        exceptionFormat "full"
    }

    failFast = false
}

tasks.test.finalizedBy detektCheck
detekt {
    defaultProfile {
        input = file("src/main/kotlin")
        filters = ".*/resources/.*,.*/build/.*"
        config = file("detekt.yml")
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

publishing {
    repositories {
        maven {
            url privateMavenWriteUrl
            credentials {
                username 'myMavenRepo'
                password privateMavenPassword
            }
        }
        publications {
            maven(MavenPublication) {
                artifactId project.getName()
                from components.java

                artifact sourcesJar {
                    classifier "sources"
                }
            }
        }
    }
}


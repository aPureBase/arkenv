name: Pull Request

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - *

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Publish
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: check
